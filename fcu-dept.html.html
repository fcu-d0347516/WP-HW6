<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
</head>

<body>

<h2>請選擇學院</h2>
<select id ="college-list" >
	<option  value="0">請選擇學院</option>
	<option  value="1">商學院</option>
	<option  value="2">工學院</option>
	<option  value="3">建設學院</option>
	<option  value="4">國際科技與管理學院</option>
	<option  value="5">資電學院</option>
	<option  value="6">人文社會學院</option>
	<option  value="7">理學院</option>
</select>

<h2>請選擇科系</h2>
<select id ="dept-list">
<option >請先選擇學院</option>
</select>

<script>
//當college-list值改變時觸發事件
$("#college-list").change(function(){	
//此處用switch case來作為判斷式
//並以college-list各個Option的Value作為判斷條件
//這邊有用parseInt將value值轉為整數型態否則會出現錯誤	
switch (parseInt($(this).val())){
//當value值為0時刪除dept-list的Option Item
   case 0: 
      $("#dept-list option" ).remove();
	  $("#dept-list").append("<option>請先選擇學院</option>");
      break;
//當value值為1時刪除dept-list的Option Item 
//並用陣列及each迴圈新增dept-list的Option Item選項
  case 1: 
      $("#dept-list option ").remove();
      var array = ["請選擇","會計學系","國際經營與貿易學系","國際經營與貿易學系國際企業管理全英語學士班","財稅學系",
				"合作經濟暨社會事業經營學系","統計學系","經濟學系","企業管理學系","行銷學系","國際企業管理學士學位學程(英語專班)",
				"商學進修學士學位學程","財經法律研究所","科技管理碩士學位學程","產業碩士專班","商學專業碩士在職學位學程","商學博士學位學程"];
//利用each遍歷array中的值並將每個值新增到Select中		
      $.each(array, function(i, val) {
        $("#dept-list").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
      });      
      break;
  case 2: 
      $("#dept-list option").remove();
      var array = ["請選擇","機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系","化學工程學系","航太與系統工程學系",
		"精密系統設計學士學位學程","電聲碩士學位學程","綠色能源科技碩士學位學程","創意設計碩士學位學程","材料與製造工程碩士在職專班",
		"智能製造與工程管理碩士在職學位學程","機械與航空工程博士學位學程"];
//利用each遍歷array中的值並將每個值新增到Select中	
      $.each(array, function(i, val) {
        $("#dept-list").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
      });      
      break;
   case 3: 
      $("#dept-list option").remove();
      var array = ["請選擇","土木工程學系","水利工程與資源保育學系","都市計畫與空間資訊學系","運輸與物流學系","土地管理學系","景觀與遊憩碩士學位學程",
		"專案管理碩士在職學位學程","建設碩士在職學位學程","土木水利工程與建設規劃博士學位學程"];
//利用each遍歷array中的值並將每個值新增到Select中	
      $.each(array, function(i, val) {
        $("#dept-list").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
      });      
      break;
	case 4: 
      $("#dept-list option").remove();
      var array =["請選擇","澳洲墨爾本皇家理工大學商學與創新雙學士學位學程","美國聖荷西州立大學商學大數據分析雙學士學位學程",
		"美國普渡大學電機資訊雙學士學位學程","西班牙薩拉戈薩大學物流供應鏈管理與創新創業雙碩士學位學程","國際經營管理碩士學位學程 "];
//利用each遍歷array中的值並將每個值新增到Select中	
      $.each(array, function(i, val) {
        $("#dept-list").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
      });      
      break;
	case 5: 
      $("#dept-list option").remove();
      var array = ["請選擇","資訊工程學系 "," 電機工程學系"," 電子工程學系 "," 自動控制工程學系 "," 通訊工程學系"," 資電不分系榮譽班","資訊電機工程碩士在職學位學程"
		,"產業研發碩士專班"," 生醫資訊暨生醫工程碩士學位學程"," 視光科技碩士在職學位學程 ","電機與通訊工程博士學位學程","智慧聯網產業博士學位學程"];
//利用each遍歷array中的值並將每個值新增到Select中	
      $.each(array, function(i, val) {
        $("#dept-list").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
      });      
      break;
	case 6: 
      $("#dept-list option").remove();
      var array = ["請選擇","中國文學系"," 外國語文學系","歷史與文物研究所"," 公共事務與社會創新研究所"];
//利用each遍歷array中的值並將每個值新增到Select中	
      $.each(array, function(i, val) {
        $("#dept-list").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
      });      
      break;
	case 7: 
      $("#dept-list option").remove();
      var array = ["請選擇","應用數學系"," 環境工程與科學學系"," 材料科學與工程學系","光電學系","微積分教學中心"," 物理教學研究中心"];
//利用each遍歷array中的值並將每個值新增到Select中	
      $.each(array, function(i, val) {
        $("#dept-list").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
      });      
      break;
	 };
	});
</script>
</body>
</html>
